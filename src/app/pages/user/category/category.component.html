<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt10 mb10" *ngFor="let c of categories" >
                <mat-card class="h100 w100">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title style="font-size: 12px;">{{c.title}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content class="mt10 mb10">
                        <p>{{c.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-stroked-button color="primary" (click)="toQuiz(c.cId)">QUIZ</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
