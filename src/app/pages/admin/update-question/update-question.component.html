<mat-card class="mt20">
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <form (ngSubmit)="update()">
                            <mat-form-field appearance="outline" class="w100">
                                <mat-label>Question Content:</mat-label>
                                <input matInput name="content" [(ngModel)]="question.content" type="text"
                                    placeholder="Enter your question content.">
                            </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline" class="w100">
                                        <mat-label>Option a:</mat-label>
                                        <input matInput name="option1" [(ngModel)]="question.option1" type="text"
                                               placeholder="Enter option a.">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field appearance="outline" class="w100">
                                        <mat-label>Option b:</mat-label>
                                        <input matInput name="option2" [(ngModel)]="question.option2" type="text"
                                               placeholder="Enter option b.">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field appearance="outline" class="w100">
                                        <mat-label>Option c:</mat-label>
                                        <input matInput name="option3" [(ngModel)]="question.option3" type="text"
                                               placeholder="Enter option c.">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field appearance="outline" class="w100">
                                        <mat-label>Option d:</mat-label>
                                        <input matInput name="option4" [(ngModel)]="question.option4" type="text"
                                               placeholder="Enter option d.">
                                    </mat-form-field>
                                </div>
                            </div>

                            <mat-form-field class="w100" appearance="outline">
                                <mat-select name = "answer" [(ngModel)]="question.answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="w100" appearance="outline">
                                <mat-select name = "qId" [(ngModel)]="question.quiz.qId" >
                                    <mat-option *ngFor = "let q of quiz" [value]="q.qId">{{q.title}}</mat-option>
                                    
                                </mat-select>
                            </mat-form-field>
                            <div class="text-center">
                                <button mat-flat-button color="primary">UPDATE</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
