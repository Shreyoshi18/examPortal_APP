<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content><p>{{q.description}}</p></mat-card-content>
    <mat-card-actions>
        <button mat-flat-button [routerLink]="'/admin-dashboard/viewQuizQuestions/' + q.qId +'/'+q.title" color="primary">Questions</button>
        <button mat-stroked-button color="primary">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary">Questions: {{q.noOfQuestions}}</button>
        <button mat-stroked-button color="primary" >Attempts</button>
        <button mat-flat-button [routerLink] ="'/admin-dashboard/quizzes/update/'+ q.qId" color="accent">Update</button>
        <button mat-stroked-button (click)="delete(q.qId)">

            <!--(click) event is used to perform an action on button-->

            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20 mb10">
    <button routerLink = "/admin-dashboard/quizzes/add" mat-flat-button color="primary">Add New Quizz</button>
</div>
