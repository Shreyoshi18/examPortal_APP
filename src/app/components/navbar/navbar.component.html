<div class="bootsrap-grid margin">
    <mat-toolbar color="primary">
        <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        </a>
        <span>ExamPortal</span>
        <span class="example-spacer"></span>
        <a *ngIf="login.isLoggedIn() == false" 
           routerLink = "/login"
           mat-icon-button 
           class="example-icon favorite-icon" 
           aria-label="Example icon-button with heart icon">
            Login
        </a>
        <a *ngIf="!login.isLoggedIn()" 
           [routerLink] = "'/signup'"
           mat-icon-button class="example-icon mr20 ml20" 
           aria-label="Example icon-button with share icon">
            Register
        </a>
        <a *ngIf="login.isLoggedIn()" 
           (click) = "logout()"
           [routerLink] = "'/signup'"
           mat-icon-button class="example-icon mr20 ml20" 
           aria-label="Example icon-button with share icon">
            Logout
        </a>
    </mat-toolbar>
</div>
